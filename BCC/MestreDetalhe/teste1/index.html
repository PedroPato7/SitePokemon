<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="test.css">
    <script source="detalhe.js"></script>
</head>

<body>
    <div class="container">
        <!-- Mestre -->
        <div class="master">
            <div class="item"
                onclick="showDetail('Product 1', 'Details about Product 1', 'https://via.placeholder.com/150')">
                <img src="https://via.placeholder.com/50" alt="Product 1">
                <span>Product 1</span>
            </div>
            <div class="item"
                onclick="showDetail('Product 2', 'Details about Product 2', 'https://via.placeholder.com/150')">
                <img src="https://via.placeholder.com/50" alt="Product 2">
                <span>Product 2</span>
            </div>
            <div class="item"
                onclick="showDetail('Product 3', 'Details about Product 3', 'https://via.placeholder.com/150')">
                <img src="https://via.placeholder.com/50" alt="Product 3">
                <span>Product 3</span>
            </div>
        </div>

        <!-- Detalhe -->
        <div class="detail" id="detail">
            <h2>Select a product to see details</h2>
            <img src="https://via.placeholder.com/150" alt="Product Image" id="detailImage">
            <p id="detailText">Details will be displayed here.</p>
        </div>
    </div>
    <script>
        function showDetail(title, details, imageUrl) {
            document.getElementById('detail').innerHTML = `
        <h2>${title}</h2>
        <img src="${imageUrl}" alt="${title}">
        <p>${details}</p>`;
        }
    </script>
</body>
</html>
